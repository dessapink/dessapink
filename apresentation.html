<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
    <style>
        /* Remover margens e preenchimentos padrão */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Ajustes para o iframe */
        iframe {
            border: none; /* Remove a borda padrão */
            width: 100vw; /* Garante 100% da largura da viewport */
            height: 100vh; /* Garante 100% da altura da viewport */
            display: block; /* Remove possíveis espaços em branco */
            margin: 0; /* Remove qualquer margem residual */
            padding: 0; /* Remove qualquer preenchimento residual */
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vQ0Wvney5zMXomzmPXxnQIqf73EfXBBoHZmXoNHVqaSus1BqJtmg4pYpBEe824U4J4IWJ9AtCR8lVEU/pub?embedded=true"></iframe>
</body>
</html>
